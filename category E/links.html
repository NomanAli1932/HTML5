<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Links Example</title>
</head>
<body>

  <h1 id="top">Welcome to the Links Page</h1>

  <!-- Internal Fragment Link -->
  <p>
    Jump to the <a href="#section2">second section</a> of this page.
  </p>

  <!-- External Link (opens in new tab, with rel="noopener") -->
  <p>
    Visit <a href="https://www.wikipedia.org" target="_blank" rel="noopener">Wikipedia</a> for more information.
  </p>

  <!-- Downloadable Link -->
  <p>
    <a href="files/sample.pdf" download>Download the sample PDF</a>
  </p>

  <!-- Image wrapped in <figure> with a <figcaption> -->
  <figure>
    <img src="images/mountain.jpg" alt="Snow-covered mountain peak under a clear blue sky" width="500">
    <figcaption>A scenic view of a snow-covered mountain peak.</figcaption>
  </figure>

  <!-- Section to link to -->
  <h2 id="section2">Second Section</h2>
  <p>
    This is the second section of the page. <a href="#top">Back to top</a>.
  </p>

</body>
</html>
